    <!-- Loading Spinner (Optional) -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
      <div style="text-align: center;">

        <p style="margin-top: 20px; color: #666;">Loading Osaid Travel...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Hide loading spinner when React loads -->
    <script>
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      });
    </script>
