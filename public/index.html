<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Osaid Travel & Tours - Your trusted travel partner for Hajj, Umrah, Ziyarat, and international tours. Professional travel services in Pakistan."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Osaid Travel & Tours</title>
    
    <!-- Basic SEO tags that will be updated dynamically -->
    <meta property="og:title" content="Osaid Travel & Tours" />
    <meta property="og:description" content="Your trusted travel partner for Hajj, Umrah, Ziyarat, and international tours." />
    <meta property="og:image" content="https://osaidtraveltours.com/logo.png" />
    <meta property="og:url" content="https://osaidtraveltours.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Osaid Travel & Tours" />
    <meta name="twitter:description" content="Your trusted travel partner for Hajj, Umrah, Ziyarat, and international tours." />
    <meta name="twitter:image" content="https://osaidtraveltours.com/logo.png" />
    
    <!-- Additional Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "Osaid Travel",
      "description": "Professional travel services for Hajj, Umrah, Ziyarat, and international tours",
      "url": "https://osaidtraveltours.com",
      "logo": "https://osaidtraveltours.com/icon.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+92-370-1953007",
        "contactType": "customer service"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "3rd floor Rizwam Arcade adamjee road",
        "addressLocality": "Saddar",
        "addressRegion": "Rawalpindi",
        "addressCountry": "Pakistan"
      }
    }
    </script>
  </head>
  
  <body>
    <!-- No JavaScript Fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this app. Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    
  </body>
</html>
